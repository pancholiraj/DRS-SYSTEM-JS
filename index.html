<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision Review System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="display">
          <video class="displayVidImg" src="./Assets/drsHome.mp4"></video>
        </div>
        <div class="buttons">
          <div class="buttonGroup">
            <div class="decisionPendingBtn btn">
              <h1>Decision Pending</h1>
            </div>
            <div class="notOut btn">
              <h1>Not Out</h1>
            </div>
            <div class="out btn">
              <h1>Out</h1>
            </div>
          </div>
          <div class="buttonGroup">
            <div class="playPauseVideo btn">
              <h1>Play / Pause</h1>
            </div>

            <div class="prevSec btn">
              <h1>Prev</h1>
            </div>
            <div class="nextSec btn">
              <h1>Next</h1>
            </div>
          </div>
          <div class="buttonGroup">
            <div class="start btn">
              <h1>Start DRS</h1>
            </div>
            <div class="restart btn">
              <h1>Reset DRS</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
